<h1>Mutations</h1>
<hr>

<div class="row">
    <div class="col-6">
        <div>
            <label for="email" class="form-label">Email</label>
            <input #txtEmail type="text" id="email" [value]="user().email" class="form-control" (input)="onFieldUpdated('email', txtEmail.value)">
        </div>

        <div class="my-2">
            <label for="first_name" class="form-label">First name</label>
            <input #txtFirstName type="text" id="first_name" [value]="user().first_name" class="form-control" (input)="onFieldUpdated('first_name', txtFirstName.value)">
        </div>

        <div>
            <label for="last_name" class="form-label">Last name</label>
            <input #txtLastname type="text" id="last_name" [value]="user().last_name" class="form-control" (input)="onFieldUpdated('last_name', txtLastname.value)">
        </div>
    </div>

    <div class="col-6">
        <pre>{{ user() | json }}</pre>
        <p class="text-primary">Please check the browser console and the code</p>
    </div>
</div>
